<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIVEL 1</title>
  <link rel="stylesheet" href="/styles/level1.css">
</head>
<body class="fade-in">
  <header class="playersInfo">
		<section class="heroInfo">
			<div class="heroBar">
        <div class="heroBarFill"></div>
      </div>
			<p class="heroName">SHADOW</p>
    </section>
    <div class="mainCounter">15</div>
		<section class="enemyInfo">
			<div class="enemyBar">
        <div class="enemyBarFill"></div>
      </div>
			<p class="enemyName">DR. EGGMAN</p>
    </sectio>
  </header>
  
  <main class="mainContent">
		<section class="gameArena">
			<img class="heroArena" src="/assets/img/shadow2.webp"></img>
			<img class="enemyArena" src="/assets/img/eggman.webp"></img>
		</section>
	</main>
  <footer>
  	<section class="ringsContainer">
  		<div class="ring ringBA"><img src="/assets/img/ringBA.webp" alt="Ring BA"></div>
  		<div class="ring ringBE"><img src="/assets/img/ringBE.webp" alt="Ring BE"></div>
  		<div class="ring ringBI"><img src="/assets/img/ringBI.webp" alt="Ring BI"></div>
  		<div class="ring ringBO"><img src="/assets/img/ringBO.webp" alt="Ring BO"></div>
  		<div class="ring ringBU"><img src="/assets/img/ringBU.webp" alt="Ring BU"></div>
  	</section>
  </footer>
  <script type="module" src="/scripts/level1.js"></script>
</body>
</html>
